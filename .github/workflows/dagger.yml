name: Dagger CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # --- DVC AND PYTHON SETUP ON THE GA RUNNER (SHELL) ---
      
      - name: Setup Python on Runner
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install DVC and Dependencies (SHELL)
        run: |
          # Install DVC globally on the GitHub Actions runner
          pip install dvc
          
      - name: DVC Pull Data (SHELL)
        working-directory: go/python-files/ # DVC works best when run from the dir containing .dvc
        # This fetches raw_data.csv into the artifacts folder on the runner's filesystem
        run: |
          dvc pull
          
      # --- DAGGER EXECUTION ---

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' 

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          
      - name: Execute Dagger Pipeline (Go program)
        working-directory: go/
        # Dagger runs, mounts the *local* (now complete with data) python-files folder, 
        # executes train_model.py, and exports the 'model' artifact.
        run: |
          go mod tidy
          dagger call build
          
      # --- FINAL ARTIFACT UPLOAD (CRITICAL REQUIREMENT) ---

      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: model/  # This directory was created by the 'dagger call build' step
          if-no-files-found: error